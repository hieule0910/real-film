<div class="new-releases-slider owl-carousel owl-theme owl-loaded owl-drag" id="highlight">
    <div class="slick-initialized slick-slider">
        <div class="slick-list">
            <div class="slick-track" style="opacity: 1;">
                <ngb-carousel #carousel id="myCarousel">
                    <ng-template ngbSlide *ngFor="let movie of newRelease">
                        <div class="picsum-img-wrapper">
                            <div class="banner-img ratio16x9">
                                <img src={{movie.url}} alt="first slide" style="max-width: 100%; opacity: 0.5;">
                            </div>
                            <div class="shadow">
                                <div style="height: 100%;">
                                    <div class="info container">
                                        <div class="info-content">
                                            <h1 class="title-film">
                                                {{movie.name}}
                                            </h1>
                                            <div class="film-type-score">
                                                <div class="film-score-item">
                                                    IMDB
                                                    <span class="bold">
                                                    {{movie.score}}
                                                  </span>
                                                </div>
                                                <div class="film-score-item hover">
                                                    <a href="/">{{movie.category}}</a>
                                                </div>
                                            </div>
                                            <div class="desc" style="overflow-wrap: break-word;
                                          width: 80%;">
                                                <div>
                                                    {{movie.desc}}
                                                </div>
                                            </div>
                                            <div style="margin-top:1.5vw;">
                                                <a href="/" class="btn clip-btn-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                                                    <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                                                  </svg> Xem thử
                                                </a>
                                                <button class="btn clip-btn-3" style="z-index: 1000;">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                                </svg>
                                                Yêu thích
                                              </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ngb-carousel>
                <ul class="carousel-indicators" id="slick-dots" style="display: block;">
                    <li id="activeDots" class="" style="opacity: 1;" *ngFor="let img of newRelease; let i = index" (click)="nextPage(i)">
                        <span class="swiper-pagination-bullet">
                        <img src={{img.url}} alt="img">
                    </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
